<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="./bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="feedback.css" type="text/css" rel="stylesheet">
    <title>意见反馈</title>
</head>
<body>
<div id="body">
  <form >
    <div class="form-group">
      <label for="connection">联系方式（选填）</label>
      <input id="connection" type="text" class="form-control" placeholder="手机号，微信或者QQ">
    </div>
    <div class="form-group">
      <label for="advice">意见反馈（400字以内）</label>
      <textarea class="form-control" id="advice" rows="5"></textarea>
    </div>
    <div class="form-group-button">
      <button class="btn btn-primary mbtn">提交</button>
    </div>
  </form>
  <div class="line">
    <p>您还可以关注我们反馈问题</p>
  </div>
</div>
</body>
</html>
